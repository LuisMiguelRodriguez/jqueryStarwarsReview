<script>

var kenobi = new Character('kenobi', 8, 120);
var luke = new Character('luke', 5, 100);
var sidious = new Character('sidious', 20, 105);
var maul = new Character('maul', 25, 180);

var newGame = new Game(kenobi, luke, sidious, maul);

newGame.load();





function Character (name, attack, health){
    this.name = name;
    this.attack = attack;
    this.healthPoints = health;
}

function Game (char1, char2, char3, char4 ){
    this.characters = [char1, char2, char3, char4];
    this.load = function() {
        $.each(this.characters, function(i, characters){
          console.log(characters)
          var charHolder = $("<div>");
           charHolder.addClass("characters");
           charHolder.attr("data-char", characters.name);
           charHolder.attr("data-ap", characters.HealthPoints);
           charHolder.append("<img src='images/" + characters.name + ".jpg' width=150px height=150px />");
           charHolder.append("<div class='ap'><h4>Health: "+ characters.healthPoints +"</h4></div>");
           $("#main-container").append(charHolder);
        })
    }
    this.pickCharacter = function(character){
      this.mainCharacter = character;

    }

}
